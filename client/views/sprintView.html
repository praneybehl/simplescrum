<template name="sprintView">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{sprint.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="alert alert-info">
            <strong>{{__ 'development.title'}}</strong> {{__ 'development.message'}}
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="button" class="btn btn-danger btn-delete">
        <i class="fa fa-times"></i> {{__ 'button.remove'}}
      </button>
    </div>
  </div>
</template>
