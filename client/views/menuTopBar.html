<template name="menuTopBar">
  <nav id="menuTopBar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">{{__ 'toggle_nav'}}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        {{__ 'title'}} <small>{{__ 'version'}}</small>
      </a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-left">
        {{> loginButtons}}
      </ul>
      {{#if currentUser}}
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">
          <i class="fa fa-search"></i> {{__ 'button.search'}}
        </button>
      </form>
      {{/if}}
    </div>
  </nav>
</template>
